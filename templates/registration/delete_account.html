{% extends "_base.html" %}

{% block content %}
  <main class="mx-auto max-w-md px-6 py-16 text-slate-900 dark:text-gray-100">
    <h1 class="text-2xl font-semibold text-slate-900 dark:text-white">Delete account</h1>
    <p class="mt-3 text-slate-600 dark:text-gray-300">
      This will permanently delete your account. This action cannot be undone.
    </p>
    <form class="mt-6 flex items-center gap-3" method="post">
      {% csrf_token %}
      <button class="rounded-lg bg-red-600 dark:bg-red-500 px-5 py-2.5 text-sm font-medium text-white hover:bg-red-500 dark:hover:bg-red-600" type="submit">
        Delete account
      </button>
      <a class="text-sm font-medium text-body hover:text-heading dark:text-gray-300 dark:hover:text-white" href="{% url 'index' %}">
        Cancel
      </a>
    </form>
  </main>
{% endblock content %}
